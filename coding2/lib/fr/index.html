<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos de moi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Dark mode toggle function
        function toggleDarkMode() {
            const currentMode = localStorage.getItem('theme');
            if (currentMode === 'dark') {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Check localStorage for the user's theme preference
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }
        });
    </script>
    <style>
        /* Add some extra padding to the body to improve readability */
        body {
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200">
    <div class="container mx-auto">

        <h1 class="p-4 bg-gray-500 text-gray-200 rounded-lg shadow-lg text-3xl font-bold text-center mb-6">À propos de moi!</h1>

        <h2 class="p-4 bg-green-400 text-white rounded-lg shadow-lg text-2xl mb-4 text-center">Je m'appelle <span class="font-semibold">William</span>.</h2>
        <h3 class="p-4 bg-green-400 text-white rounded-lg shadow-lg text-xl mb-3 text-center">Je suis <span class="font-semibold">canadien</span>.</h3>
        <h3 class="p-4 bg-green-400 text-white rounded-lg shadow-lg text-xl mb-3 text-center">Je parle <span class="font-semibold">anglais</span>.</h3>

        <p class="p-4 bg-indigo-500 text-white rounded-lg shadow-lg mb-4 text-lg text-center">J'adore envoyer des textes et écouter de la musique.</p>
        <p class="p-4 bg-indigo-600 text-white rounded-lg shadow-lg mb-4 text-lg text-center">J'aime jouer à des jeux-vidéo et cuisiner.</p>
        <p class="p-4 bg-red-500 text-white rounded-lg shadow-lg mb-4 text-lg text-center">Je n'aime pas faire du sport.</p>
        <p class="p-4 bg-red-700 text-white rounded-lg shadow-lg mb-6 text-lg text-center">Je déteste faire la fête.</p>

        <h3 class="p-4 bg-gray-500 text-white rounded-lg shadow-lg text-2xl text-center">Au revoir! Bonne journée!</h3>
    </div>

</body>
</html>
