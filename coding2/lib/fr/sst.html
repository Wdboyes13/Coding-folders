<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Test</title>
</head>
<body>
    <h3 id="speechTrigger">Click me to hear the message!</h3>

    <script>
        // Wait for DOM to be loaded
        document.addEventListener('DOMContentLoaded', function () {
            const speechTrigger = document.getElementById("speechTrigger");

            // Add click event listener to trigger speech synthesis
            speechTrigger.addEventListener("click", function() {
                playVoiceover('Bonjour, ceci est un test!');
            });
        });

        function playVoiceover(message) {
            // Check if speech synthesis is available
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance(message);
                msg.lang = 'fr-FR'; // Use French for speech
                window.speechSynthesis.speak(msg);
            } else {
                console.error('Speech synthesis not supported in this browser.');
            }
        }
    </script>
</body>
</html>
